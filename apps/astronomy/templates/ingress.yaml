apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: astronomy-ingress
  namespace: astronomy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # 1. Main Shop -> Frontend
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 8080
      
      # 2. Jaeger UI
      - path: /jaeger(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: jaeger-query
            port:
              number: 16686
