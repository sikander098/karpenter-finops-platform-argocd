apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: astronomy-ingress
  namespace: astronomy
  annotations:
    # We remove the rewrite target because the Proxy expects the full path
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Send ALL traffic to the internal Frontend Proxy
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-proxy
            port:
              number: 8080
